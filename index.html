<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hızlı Sohbet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div class="profile">
      <h2>Profil</h2>
      <input id="nickname" placeholder="Rumuz girin" />
      <button id="saveProfile">Kaydet</button>
    </div>
    <h2>Kategoriler</h2>
    <ul id="categories">
      <li data-cat="#Teknoloji">#Teknoloji</li>
      <li data-cat="#Oyun">#Oyun</li>
      <li data-cat="#Genel Sohbet">#Genel Sohbet</li>
      <li data-cat="#Spor">#Spor</li>
    </ul>
    <div class="add-category">
      <h3>Yeni Kategori</h3>
      <select id="countrySelect">
        <option value="">Ülke Seç</option>
        <option value="Türkiye">Türkiye</option>
        <option value="USA">USA</option>
        <option value="Almanya">Almanya</option>
        <option value="İngiltere">İngiltere</option>
        <option value="Fransa">Fransa</option>
        <option value="Hollanda">Hollanda</option>
      </select>
      <select id="citySelect">
        <option value="">Şehir Seç</option>
      </select>
      <input id="customCategory" placeholder="#Kategori ekle" />
      <button id="addCategory">Ekle</button>
    </div>
  </aside>
  <main class="chat">
    <div id="messages" class="messages"></div>
    <form id="form" class="input">
      <input id="input" autocomplete="off" placeholder="Mesaj yaz..." />
      <button>Gönder</button>
    </form>
  </main>
</div>
<script src="script.js"></script>
</body>
</html>

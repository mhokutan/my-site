<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hızlı Sohbet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h3>Kategoriler</h3>
      <ul id="categories">
        <li data-cat="Genel Sohbet">Genel Sohbet</li>
        <li data-cat="Teknoloji">Teknoloji</li>
        <li data-cat="Oyun">Oyun</li>
        <li data-cat="Spor">Spor</li>
        <li data-cat="Film & Dizi">Film & Dizi</li>
        <li data-cat="Müzik">Müzik</li>
        <li data-cat="Eğitim & Öğrenme">Eğitim & Öğrenme</li>
      </ul>
    </aside>

    <main class="chat">
      <div id="status" class="status">Kategori seçiniz</div>
      <div id="messages" class="messages"></div>
      <form id="form" class="form">
        <input id="input" autocomplete="off" placeholder="Mesaj yaz...">
        <button type="submit">Gönder</button>
      </form>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>

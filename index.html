<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hızlı Sohbet</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Profil modal (ilk adım) -->
  <div id="profileModal" class="modal" aria-modal="true" role="dialog">
    <div class="modal-content">
      <h2>Profil Oluştur</h2>

      <label>Cinsiyet</label>
      <select id="gender">
        <option value="">Seçiniz</option>
        <option>Erkek</option>
        <option>Kadın</option>
        <option>Diğer</option>
      </select>

      <label>İsim</label><input id="firstName" />
      <label>Soyisim</label><input id="lastName" />
      <label>Email</label><input id="email" type="email" />
      <label>Telefon</label><input id="phone" type="tel" />

      <label>Ülke</label>
      <select id="countrySelect">
        <option value="">Seçiniz</option>
        <option>Türkiye</option>
        <option>ABD</option>
        <option>Almanya</option>
        <option>İngiltere</option>
        <option>Fransa</option>
      </select>

      <label>Şehir</label>
      <select id="citySelect"><option value="">Önce ülke seçiniz</option></select>

      <label>Doğum Tarihi</label><input id="birthDate" type="date" />

      <button id="saveProfile">Kaydet</button>
    </div>
  </div>

  <!-- Kategori modal (ikinci adım) -->
  <div id="categoryModal" class="modal" aria-modal="true" role="dialog">
    <div class="modal-content">
      <h2>Sohbet Kategorisi</h2>
      <label>Kategori Seç</label>
      <select id="categorySelect">
        <option>Genel Sohbet</option>
        <option>Teknoloji</option>
        <option>Oyun</option>
        <option>Spor</option>
        <option>Film & Dizi</option>
        <option>Müzik</option>
        <option>Eğitim & Öğrenme</option>
      </select>
      <button id="startChat">Sohbete Başla</button>
    </div>
  </div>

  <!-- Sohbet ekranı (üçüncü adım) -->
  <div class="container" id="chatContainer" style="display:none">
    <aside class="sidebar">
      <h3>Profil</h3>
      <p id="anonName"></p>
      <button id="resetProfileBtn">Profili Değiştir</button>
    </aside>
    <main class="chat" aria-live="polite">
      <div id="status" class="status"></div>
      <div id="messages" class="messages"></div>
      <div id="typing" class="typing" hidden>AI yazıyor…</div>
      <form id="form" class="form">
        <input id="input" autocomplete="off" placeholder="Mesaj yaz..." />
        <button type="submit">Gönder</button>
      </form>
    </main>
  </div>

  <script src="app.js" defer></script>
</body>
</html>

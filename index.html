<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hızlı Sohbet</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Nickname modal -->
  <div id="modal" class="modal" aria-modal="true" role="dialog">
    <div class="modal-content">
      <h2>Profil</h2>
      <input id="nicknameInput" placeholder="Rumuzunuzu girin" aria-label="Rumuz" />
      <button id="saveProfile">Kaydet</button>
    </div>
  </div>

  <div class="container">
    <aside class="sidebar">
      <h3>Kategoriler</h3>
      <ul id="categories">
        <li data-cat="Genel Sohbet">Genel Sohbet</li>
        <li data-cat="Teknoloji">Teknoloji</li>
        <li data-cat="Oyun">Oyun</li>
        <li data-cat="Spor">Spor</li>
        <li data-cat="Film & Dizi">Film & Dizi</li>
        <li data-cat="Müzik">Müzik</li>
        <li data-cat="Eğitim & Öğrenme">Eğitim & Öğrenme</li>
      </ul>
    </aside>

    <main class="chat" aria-live="polite">
      <div id="status" class="status">Kategori seçiniz</div>
      <div id="messages" class="messages"></div>
      <div id="typing" class="typing" hidden>AI yazıyor…</div>
      <form id="form" class="form">
        <input id="input" autocomplete="off" placeholder="Mesaj yaz..." aria-label="Mesaj" />
        <button type="submit" aria-label="Gönder">Gönder</button>
      </form>
    </main>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
